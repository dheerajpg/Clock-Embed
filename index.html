<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            color: #333333;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .toggle-switch-text {
            margin-right: 10px;
        }

        .toggle-switch input[type="checkbox"] {
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: #dddddd;
            border-radius: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
        }

        .toggle-switch input[type="checkbox"]:before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch input[type="checkbox"]:checked {
            background-color: #000000;
        }

        .toggle-switch input[type="checkbox"]:checked:before {
            transform: translateX(20px);
        }

        .flip-clock {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 64px;
            font-weight: bold;
            color: #333333;
        }

        .digit {
            position: relative;
            width: 80px;
            height: 120px;
            margin: 0 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .digit .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .digit .card .flip {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .digit .card .flip .side {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .digit .card .flip .side.front {
            transform: rotateX(0deg);
        }

        .digit .card .flip .side.back {
            transform: rotateX(180deg);
        }

        .digit .card .flip .side span {
            font-size: 100px;
            color: #333333;
        }

        .digit .card .flip .side.back span {
            color: #999999;
        }

        .colon {
            font-size: 80px;
            font-weight: normal;
            margin: 0 5px;
            color: #999999;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #333333;
            color: #ffffff;
        }

        .dark-mode .toggle-switch {
            color: #ffffff;
        }

        .dark-mode .toggle-switch input[type="checkbox"] {
            background-color: #dddddd;
        }

        .dark-mode .toggle-switch input[type="checkbox"]:checked {
            background-color: #008080;
        }

        .dark-mode .toggle-switch input[type="checkbox"]:before {
            background-color: #ffffff;
        }

        .dark-mode .flip-clock {
            color: #ffffff;
        }

        .dark-mode .digit {
            background-color: #222222;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .digit .card .flip .side.front {
            background-color: #222222;
        }

        .dark-mode .digit .card .flip .side.back {
            background-color: #222222;
        }

        .dark-mode .digit .card .flip .side span {
            color: #ffffff;
        }

        .dark-mode .colon {
            color: #999999;
        }

        .timezone-select {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="timezone-select">
        <label for="timezone"></label>
        <select id="timezone">
            <option value="America/New_York">United States</option>
            <option value="Europe/London">United Kingdom</option>
            <option value="Asia/Tokyo">Japan</option>
            <option value="Asia/Kolkata">India</option>
            <option value="Europe/Paris">France</option>
            <option value="Europe/Berlin">Germany</option>
            //add more time zones if you want
        </select>
    </div>

    <div class="toggle-switch">
        <span class="toggle-switch-text"></span>
        <label class="switch">
            <input id="darkModeToggle" type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="flip-clock">
        <div class="digit">
            <div class="card">
                <div class="flip">
                    <div class="side front">
                        <span id="hours-tens"></span>
                    </div>
                    <div class="side back">
                        <span id="hours-tens-back"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="digit">
            <div class="card">
                <div class="flip">
                    <div class="side front">
                        <span id="hours-ones"></span>
                    </div>
                    <div class="side back">
                        <span id="hours-ones-back"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="colon">:</div>
        <div class="digit">
            <div class="card">
                <div class="flip">
                    <div class="side front">
                        <span id="minutes-tens"></span>
                    </div>
                    <div class="side back">
                        <span id="minutes-tens-back"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="digit">
            <div class="card">
                <div class="flip">
                    <div class="side front">
                        <span id="minutes-ones"></span>
                    </div>
                    <div class="side back">
                        <span id="minutes-ones-back"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="colon">:</div>
        <div class="digit">
            <div class="card">
                <div class="flip">
                    <div class="side front">
                        <span id="seconds-tens"></span>
                    </div>
                    <div class="side back">
                        <span id="seconds-tens-back"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="digit">
            <div class="card">
                <div class="flip">
                    <div class="side front">
                        <span id="seconds-ones"></span>
                    </div>
                    <div class="side back">
                        <span id="seconds-ones-back"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var darkModeToggle = document.getElementById('darkModeToggle');
        var flipClock = document.querySelector('.flip-clock');
        var timezoneSelect = document.getElementById('timezone');

        // Function to convert the date to the selected timezone
        function convertTimezone(date, timezone) {
            var options = { timeZone: timezone };
            return new Date(date.toLocaleString('en-US', options));
        }

        // Function to update the clock display
        function updateClock(timezone) {
            var currentTime = new Date();
            // Convert the current time to the selected timezone
            currentTime = convertTimezone(currentTime, timezone);

            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();

            document.getElementById('hours-tens').textContent = (hours / 10 | 0) || '0';
            document.getElementById('hours-ones').textContent = hours % 10 || '0';
            document.getElementById('minutes-tens').textContent = (minutes / 10 | 0) || '0';
            document.getElementById('minutes-ones').textContent = minutes % 10 || '0';
            document.getElementById('seconds-tens').textContent = (seconds / 10 | 0) || '0';
            document.getElementById('seconds-ones').textContent = seconds % 10 || '0';
        }

        // Event listener for dark mode toggle
        darkModeToggle.addEventListener('change', function() {
            if (this.checked) {
                flipClock.classList.add('dark-mode');
                document.body.style.backgroundColor = '#333333';
            } else {
                flipClock.classList.remove('dark-mode');
                document.body.style.backgroundColor = '#f2f2f2';
            }
        });

        // Event listener for timezone select
        timezoneSelect.addEventListener('change', function() {
            var selectedTimezone = timezoneSelect.value;
            localStorage.setItem('selectedTimezone', selectedTimezone);
            updateClock(selectedTimezone);
        });

        // Load the saved timezone from local storage
        window.addEventListener('load', function() {
            var selectedTimezone = localStorage.getItem('selectedTimezone');
            if (selectedTimezone) {
                timezoneSelect.value = selectedTimezone;
            }
            updateClock(selectedTimezone);
        });

        // Update the clock every second
        setInterval(function() {
            var selectedTimezone = timezoneSelect.value;
            updateClock(selectedTimezone);
        }, 1000);
    </script>
</body>
</html>

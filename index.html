<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            color: #333333;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .toggle-switch-text {
            margin-right: 10px;
        }

        .toggle-switch input[type="checkbox"] {
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: #dddddd;
            border-radius: 10px;
            position: relative;
            outline: none;
            cursor: pointer;
        }

        .toggle-switch input[type="checkbox"]:before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch input[type="checkbox"]:checked {
            background-color: #000000;
        }

        .toggle-switch input[type="checkbox"]:checked:before {
            transform: translateX(20px);
        }

        .flip-clock {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 64px;
            font-weight: bold;
            color: #333333;
        }

        .digit {
            position: relative;
            width: 80px;
            height: 120px;
            margin: 0 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .digit .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .digit .card .flip {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .digit .card .flip .side {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .digit .card .flip .side.front {
            transform: rotateX(0deg);
        }

        .digit .card .flip .side.back {
            transform: rotateX(180deg);
        }

        .digit .card .flip .side span {
            font-size: 100px;
            color: #333333;
        }

        .digit .card .flip .side.back span {
            color: #999999;
        }

        .colon {
            font-size: 80px;
            font-weight: normal;
            margin: 0 5px;
            color: #999999;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #333333;
            color: #ffffff;
        }

        .dark-mode .toggle-switch {
            color: #ffffff;
        }

        .dark-mode .toggle-switch input[type="checkbox"] {
            background-color: #dddddd;
        }

        .dark-mode .toggle-switch input[type="checkbox"]:checked {
            background-color: #008080;
        }

        .dark-mode .toggle-switch input[type="checkbox"]:before {
            background-color: #ffffff;
        }

        .dark-mode .flip-clock {
            color: #ffffff;
        }

        .dark-mode .digit {
            background-color: #222222;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .digit .card .flip .side.front {
            background-color: #222222;
        }

        .dark-mode .digit .card .flip .side.back {
            background-color: #222222;
        }

        .dark-mode .digit .card .flip .side span {
            color: #ffffff;
        }

        .dark-mode .colon {
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="toggle-switch">
        <span class="toggle-switch-text"></span>
        <label class="switch">
            <input id="darkModeToggle" type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="flip-clock">
        <div class="digit">
            <div class="card">
                <div class="flip">
                    <div class="side front">
                        <span id="hours-tens">0</span>
                    </div>
                    <div class="side back">
                        <span id="hours-tens-back">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="digit">
            <div class="card">
                <div class="flip">
                    <div class="side front">
                        <span id="hours-ones">0</span>
                    </div>
                    <div class="side back">
                        <span id="hours-ones-back">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="colon">:</div>
        <div class="digit">
            <div class="card">
                <div class="flip">
                    <div class="side front">
                        <span id="minutes-tens">0</span>
                    </div>
                    <div class="side back">
                        <span id="minutes-tens-back">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="digit">
            <div class="card">
                <div class="flip">
                    <div class="side front">
                        <span id="minutes-ones">0</span>
                    </div>
                    <div class="side back">
                        <span id="minutes-ones-back">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="colon">:</div>
        <div class="digit">
            <div class="card">
                <div class="flip">
                    <div class="side front">
                        <span id="seconds-tens">0</span>
                    </div>
                    <div class="side back">
                        <span id="seconds-tens-back">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="digit">
            <div class="card">
                <div class="flip">
                    <div class="side front">
                        <span id="seconds-ones">0</span>
                    </div>
                    <div class="side back">
                        <span id="seconds-ones-back">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var darkModeToggle = document.getElementById('darkModeToggle');
        var flipClock = document.querySelector('.flip-clock');

        darkModeToggle.addEventListener('change', function() {
            if (this.checked) {
                flipClock.classList.add('dark-mode');
                document.body.style.backgroundColor = '#333333';
            } else {
                flipClock.classList.remove('dark-mode');
                document.body.style.backgroundColor = '#f2f2f2';
            }
        });

        function updateClock() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();

            document.getElementById('hours-tens').textContent = Math.floor(hours / 10);
            document.getElementById('hours-ones').textContent = hours % 10;
            document.getElementById('minutes-tens').textContent = Math.floor(minutes / 10);
            document.getElementById('minutes-ones').textContent = minutes % 10;
            document.getElementById('seconds-tens').textContent = Math.floor(seconds / 10);
            document.getElementById('seconds-ones').textContent = seconds % 10;
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
